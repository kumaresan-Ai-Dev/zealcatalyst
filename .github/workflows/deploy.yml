name: Deploy to Hostinger VPS

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  NODE_VERSION: '20'
  PYTHON_VERSION: '3.11'

jobs:
  # ============================================
  # Build Frontend
  # ============================================
  build-frontend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      - name: Create production env file
        working-directory: frontend
        run: |
          echo "VITE_API_URL=${{ secrets.VITE_API_URL }}" > .env.production

      - name: Build frontend
        working-directory: frontend
        run: npm run build

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: frontend/dist
          retention-days: 1

  # ============================================
  # Test Backend
  # ============================================
  test-backend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
          cache-dependency-path: backend/requirements.txt

      - name: Install dependencies
        working-directory: backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Check for syntax errors
        working-directory: backend
        run: |
          python -m py_compile app/main.py

  # ============================================
  # Deploy to VPS
  # ============================================
  deploy:
    needs: [build-frontend, test-backend]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download frontend build
        uses: actions/download-artifact@v4
        with:
          name: frontend-dist
          path: frontend/dist

      - name: Setup SSH
        env:
          SSH_PRIVATE_KEY: ${{ secrets.VPS_SSH_KEY }}
          VPS_HOST: ${{ secrets.VPS_HOST }}
        run: |
          mkdir -p ~/.ssh
          printf '%s\n' "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H "$VPS_HOST" >> ~/.ssh/known_hosts 2>/dev/null

      - name: Deploy Backend
        env:
          VPS_USER: ${{ secrets.VPS_USER }}
          VPS_HOST: ${{ secrets.VPS_HOST }}
        run: |
          echo "Deploying backend..."
          rsync -avz --delete \
            --exclude 'venv' \
            --exclude '.env' \
            --exclude '__pycache__' \
            --exclude '*.pyc' \
            --exclude '.pytest_cache' \
            --exclude '.git' \
            backend/ ${VPS_USER}@${VPS_HOST}:/var/www/easystudy/backend/

      - name: Deploy Frontend
        env:
          VPS_USER: ${{ secrets.VPS_USER }}
          VPS_HOST: ${{ secrets.VPS_HOST }}
        run: |
          echo "Deploying frontend..."
          rsync -avz --delete \
            frontend/dist/ ${VPS_USER}@${VPS_HOST}:/var/www/easystudy/frontend/

      - name: Install Dependencies and Restart Services
        env:
          VPS_USER: ${{ secrets.VPS_USER }}
          VPS_HOST: ${{ secrets.VPS_HOST }}
        run: |
          ssh ${VPS_USER}@${VPS_HOST} 'bash -s' << 'ENDSSH'
            echo "Installing backend dependencies..."
            cd /var/www/easystudy/backend
            source venv/bin/activate
            pip install -r requirements.txt --quiet

            echo "Restarting backend service..."
            sudo systemctl restart easystudy-api

            echo "Deployment complete!"
          ENDSSH

      - name: Health Check
        env:
          VITE_API_URL: ${{ secrets.VITE_API_URL }}
        run: |
          echo "Running health check..."
          sleep 10
          response=$(curl -s -o /dev/null -w "%{http_code}" "${VITE_API_URL}/health" || echo "000")
          if [ "$response" = "200" ]; then
            echo "Health check passed!"
          else
            echo "Health check returned: $response (may still be starting)"
          fi

      - name: Deployment Summary
        if: success()
        run: |
          echo "Deployment successful!"
          echo "Frontend: https://${{ secrets.DOMAIN }}"
          echo "API: ${{ secrets.VITE_API_URL }}"
