name: Deploy to Hostinger VPS

on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      deploy_frontend:
        description: 'Deploy Frontend'
        required: false
        default: true
        type: boolean
      deploy_backend:
        description: 'Deploy Backend'
        required: false
        default: true
        type: boolean

env:
  NODE_VERSION: '20'
  PYTHON_VERSION: '3.11'

jobs:
  # ============================================
  # Build and Test Frontend
  # ============================================
  build-frontend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      - name: Create production env file
        working-directory: frontend
        run: |
          echo "VITE_API_URL=${{ secrets.VITE_API_URL }}" > .env.production

      - name: Build frontend
        working-directory: frontend
        run: npm run build

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: frontend/dist
          retention-days: 1

  # ============================================
  # Test Backend
  # ============================================
  test-backend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
          cache-dependency-path: backend/requirements.txt

      - name: Install dependencies
        working-directory: backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Check for syntax errors
        working-directory: backend
        run: |
          python -m py_compile app/main.py

  # ============================================
  # Deploy to VPS
  # ============================================
  deploy:
    needs: [build-frontend, test-backend]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download frontend build
        uses: actions/download-artifact@v4
        with:
          name: frontend-dist
          path: frontend/dist

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.VPS_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.VPS_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy Backend
        if: ${{ github.event.inputs.deploy_backend != 'false' }}
        run: |
          echo "ðŸš€ Deploying backend..."
          rsync -avz --delete \
            --exclude 'venv' \
            --exclude '.env' \
            --exclude '__pycache__' \
            --exclude '*.pyc' \
            --exclude '.pytest_cache' \
            --exclude '.git' \
            backend/ ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }}:/var/www/zealcatalyst/backend/

      - name: Deploy Frontend
        if: ${{ github.event.inputs.deploy_frontend != 'false' }}
        run: |
          echo "ðŸš€ Deploying frontend..."
          rsync -avz --delete \
            frontend/dist/ ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }}:/var/www/zealcatalyst/frontend/dist/

      - name: Install Backend Dependencies & Restart
        run: |
          ssh ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} << 'ENDSSH'
            echo "ðŸ“¦ Installing dependencies..."
            cd /var/www/zealcatalyst/backend
            source venv/bin/activate
            pip install -r requirements.txt --quiet

            echo "ðŸ”„ Restarting backend service..."
            pm2 restart zealcatalyst-api --update-env

            echo "âœ… Deployment complete!"
          ENDSSH

      - name: Health Check
        run: |
          echo "ðŸ¥ Running health check..."
          sleep 10
          response=$(curl -s -o /dev/null -w "%{http_code}" ${{ secrets.VITE_API_URL }}/health || echo "000")
          if [ "$response" = "200" ]; then
            echo "âœ… Health check passed!"
          else
            echo "âš ï¸ Health check returned: $response"
          fi

      - name: Notify Success
        if: success()
        run: |
          echo "ðŸŽ‰ Deployment successful!"
          echo "Frontend: https://${{ secrets.DOMAIN }}"
          echo "API: ${{ secrets.VITE_API_URL }}"

      - name: Notify Failure
        if: failure()
        run: |
          echo "âŒ Deployment failed!"
          echo "Check the logs above for details."

  # ============================================
  # Rollback (Manual Trigger Only)
  # ============================================
  rollback:
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch'
    needs: deploy

    steps:
      - name: Rollback notification
        run: |
          echo "âš ï¸ If deployment failed, you can rollback manually:"
          echo "ssh ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }}"
          echo "pm2 logs zealcatalyst-api --lines 50"
